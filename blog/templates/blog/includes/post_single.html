{% load static %}
<li>
    <article>
        <a href="{% url 'post_page' post.slug %}">
            <img src="{% static 'blog/files/'|add:post.image %}" alt="{{ post.title }}">
            <div class='post-info'>
                <h3>{{ post.title|title }}</h3>
                <time>
                    {{ post.updated_at }}
                </time>
                <p>
                    {{ post.excerpt }}
                </p>
            </div>
        </a>
    </article>
</li>
