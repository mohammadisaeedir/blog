{% load static %}
<li class='li-sec'>
    <article>
        <a href="{% url 'post_page' post.slug %}">
            {% if post.image == '' %}
                <img src="{% static 'files/mysite.png' %}" alt="{{ post.title }}">
            {% else %}
                <img src="{{ post.image.url }}" alt="{{ post.title }}">
            {% endif %}
            <div class='post-info'>
                <h3>{{ post.title|title }}</h3>
                <time>
                    {{ post.updated_at| date:"M d" }} - {{ post.updated_at|time:"H:i"  }}  - {{ post.cmCounts }} Comments
                </time>
                <p>
                    {{ post.excerpt }}
                </p>
            </div>
        </a>
    </article>
</li>
