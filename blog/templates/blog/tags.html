{% extends 'base_page.html' %}
{% load static %}
{% block title %}
    {{ title }}
{% endblock title %}
{% block css %}
    <link rel="stylesheet" href= {% static 'blog/page.css' %}>
    <link rel="stylesheet" href="{% static 'blog/includes/tag_single.css' %}">
{% endblock css %}
{% block tags %}
    <h1>{{ title|title }}</h1>
    <section id='top-cats'>
        <ul>
            {% for tag in tags %}
            {% include 'blog/includes/tag_single.html' %}
            {% endfor %}
        </ul>
    </section>
{% endblock tags %}
