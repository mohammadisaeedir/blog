{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="image/x-icon" href="{% static 'files/fav.ico' %}" rel="icon">
        <title>
            {% block title %}
                No Title
            {% endblock title %}
        </title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="{% static 'blog/includes/header.css' %}">
        <link rel="stylesheet" href="{% static 'blog/includes/footer.css' %}">
        {% block css %}
        {% endblock css %}
    </head>
    <body>
        {% include 'blog/includes/header.html' %}
        {% block content %}
        {% endblock content %}
        {% include 'blog/includes/footer.html' %}
    </body>
</html>
